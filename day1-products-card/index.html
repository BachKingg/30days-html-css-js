<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card__img">
            <img src="nikeair1.png" alt="nikeair1">
        </div>
        <div class="card__title">Nike Air Force 1</div>
        <div class="card__price">$99</div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Price:</h3>
            <span class="card__color--green"></span>
            <span class="card__color--white"></span>
            <span class="card__color--black"></span>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>

</html>
